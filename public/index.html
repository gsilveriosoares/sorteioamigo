        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6e3cbc, #c62d91);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centraliza o texto */
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }

        .nav a.active {
            border-bottom: 2px solid #00bfff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #00bfff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .toast.show {
            opacity: 1;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .loading-overlay img {
            width: 80px;
            height: 80px;
        }

        #sorteioSection, #adminPanel {
            display: none;
        }
    </style>
    <!-- Adicionando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
    <div class="container">
        <h1 style="color: #fff;">Sorteio Amigo Secreto</h1>
       <!-- <div class="nav">

        <div id="sorteioSection"  style="display: none;">
            <h2>Bem-vindo, <span  id="userName"></span>!</h2>
            <button id="sortearBtn">Sortear Amigo Secreto</button>
            <p style="color:chartreuse" id="amigoSorteado"></p>
        </div>

    <script type="module" src="app.js"></script> <!-- Referência ao seu arquivo app.js -->
    <script>
        // Scripts para alternar entre login e registro
        $("#signupTab").click(function() {
            $("#loginForm").hide();
            $("#signupForm").show();
            $("#signupTab").addClass("active");
            $("#loginTab").removeClass("active");
        });

        $("#loginTab").click(function() {
            $("#signupForm").hide();
            $("#loginForm").show();
            $("#loginTab").addClass("active");
            $("#signupTab").removeClass("active");
        });
    </script>
</body>
