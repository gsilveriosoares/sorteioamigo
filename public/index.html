<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio de Amigo Secreto</h1>

        <!-- Formulário de Login -->
        <div id="loginForm">
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Senha"><br><br>
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Registrar</button>
        </div>

        <!-- Seção de Sorteio -->
        <div id="sorteioSection" class="hidden">
            <h2>Bem-vindo, <span id="userName"></span>!</h2>
            <button id="sortearBtn">Sortear Amigo Secreto</button>
            <p id="amigoSorteado"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
